name: Azure CI

# Run this workflow every time a commit gets pushed to main or a pull request gets opened against main
on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main

jobs:
    build:
        name: Call Azure Pipeline
        runs-on: windows-latest
        steps:
        - name: Azure Pipelines Action
          uses: Azure/pipelines@v1
          with:
            azure-devops-project-url: https://mscodehub.visualstudio.com/eBPFForWindows/_git/eBPFForWindows
            azure-pipeline-name: 'delaramamiri.ebpf-for-windows (1)'
            azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}